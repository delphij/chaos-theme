{{- /*
Renders prev/next post navigation within a section.

@context {page} page The current page.

@example: {{ partial "post-navigation.html" . }}
*/}}

<ul class="pager" aria-label="{{ T "paginationLabel" }}">
{{ with .NextInSection -}}
<li class="page-item page-prev">
  <a class="page-prev" href="{{ .RelPermalink }}">← {{ .Title }}</a>
</li>
{{ end }}
{{ with .PrevInSection -}}
<li class="page-item page-next">
  <a class="page-next" href="{{ .RelPermalink }}">{{ .Title }} →</a>
</li>
{{ end }}
</ul>
